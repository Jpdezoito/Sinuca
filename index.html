<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Bolas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Bolas</h1>
        <div class="input-section">
            <label for="num-jogadores">Quantidade de Jogadores:</label>
            <input type="number" id="num-jogadores" min="2" max="4">
        </div>
        <div id="jogadores-nomes"></div>
        <button id="iniciar-jogo">Iniciar Jogo</button>
        <div id="jogo-info" class="hidden">
            <h2>Informações do Jogo</h2>
            <div id="info-text"></div>
            <div class="input-section">
                <label for="bola-derrubada">Bola Derrubada (1-15, 0 se nenhuma):</label>
                <input type="text" id="bola-derrubada">
                <label for="suicidio">Suicídio (S/N):</label>
                <input type="text" id="suicidio">
                <button id="enviar-bola">Enviar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
