<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Bolas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Sinuca</h1>
        <div class="input-section">
            <label for="num-jogadores">Quantidade de jogadores:</label>
            <input type="number" id="num-jogadores" min="1" max="10">
            <button id="start-button">Iniciar Jogo</button>
        </div>
        <div class="input-section hidden" id="jogadores-nomes">
            <h2>Insira os nomes dos jogadores</h2>
            <div id="nomes-inputs"></div>
            <button id="nomes-button">Confirmar Nomes</button>
        </div>
        <div class="hidden" id="game-section">
            <h2 id="jogador-vez"></h2>
            <div id="actions">
                <label for="bola-input">Qual bola foi derrubada? (1-15, 0 se nenhuma):</label>
                <input type="number" id="bola-input" min="0" max="15">
                <button id="bola-button">Confirmar Bola</button>
                <label for="suicidio-input">O jogador cometeu um suicídio? (S/N):</label>
                <input type="text" id="suicidio-input" maxlength="1">
                <button id="suicidio-button">Confirmar Suicídio</button>
            </div>
            <pre id="info-text"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
